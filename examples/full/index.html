<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Editor</title>

		<style>
			.toolbar {
				position: absolute;
				display: flex;
				background-color: darkslategrey;
				height: 30px;
				border-radius: 4px;
				overflow: hidden;
			}

			.toolbar > .button {
				display: flex;
				justify-content: center;
				align-items: center;

				width: 30px;
				height: 30px;
				color: whitesmoke;
				cursor: pointer;
			}

			.toolbar > .button.selected,
			.toolbar > .button:hover {
				background-color: #284040;
			}


			.highlight,
			.highlight.yellow {
				background-color: #ffff90 !important;
			}

			.highlight.orange {
				background-color: #fbb76f !important;
			}

			.highlight.blue {
				background-color: #6feefb !important;
			}

			.highlight.purple {
				background-color: #f6a0fd !important;
			}

			.italicize {
				font-style: italic;
			}

			.underline {
				text-decoration: underline !important;
			}
		</style>
	</head>
</html>
