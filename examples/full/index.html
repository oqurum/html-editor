<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Editor</title>

		<style>
			.popup {
				background-color: rgba(0, 0, 0, 0.3);
				position: fixed;
				z-index: 100;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				display: flex;
				justify-content: center;
				align-content: center;
				padding: 2em 0;

			}

			.popup > .popup-container {
				display: flex;
				flex-direction: column;
				padding: 0.5em;
				max-height: 100%;
				background-color: rgb(233, 233, 233);
				border-radius: 4px;
				margin: auto 0;

				min-width: 15em;
				min-height: 10em;
			}

			.popup > .popup-container > .popup-header {
				margin-bottom: 5px;
				display: flex;
			}

			/* TODO: Laziness, will change to class names later. */
			.popup > .popup-container > .popup-header > h3 {
				flex-grow: 1;
				margin: 0;
				cursor: default;
			}

			.popup > .popup-container > .popup-header > span {
				cursor: pointer;
			}

			.popup > .popup-container > .popup-body {
				flex-grow: 1;
				border-top: 1px solid black;
				border-bottom: 1px solid black;
			}

			.popup > .popup-container > .popup-body > textarea {
				border: none;
				outline: none;
				background: none;
				resize: none;
				width: 100%;
				height: 100%;
			}

			.popup > .popup-container > .popup-footer {
				display: flex;
				flex-direction: row-reverse;
				margin-top: 5px;
			}

			.popup > .popup-container > .popup-footer > button {
				margin-left: 5px;
			}

			.toolbar {
				position: absolute;
				display: flex;
				background-color: darkslategrey;
				height: 30px;
				border-radius: 4px;
				overflow: hidden;
			}

			.toolbar > .button {
				display: flex;
				justify-content: center;
				align-items: center;

				width: 30px;
				height: 30px;
				color: whitesmoke;
				cursor: pointer;
			}

			.toolbar > .button.selected,
			.toolbar > .button:hover {
				background-color: #284040;
			}

			.note {
				background-color: rgba(0, 0, 0, 0.336) !important;
			}

			.highlight,
			.highlight.yellow {
				background-color: #ffff90 !important;
			}

			.highlight.orange {
				background-color: #fbb76f !important;
			}

			.highlight.blue {
				background-color: #6feefb !important;
			}

			.highlight.purple {
				background-color: #f6a0fd !important;
			}

			.italicize {
				font-style: italic;
			}

			.underline {
				text-decoration: underline !important;
			}
		</style>
	</head>
</html>
